<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get My IP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    #ip {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your IP Address</h1>
    <p id="ip">Fetching...</p>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(error => {
        document.getElementById("ip").textContent = "Error fetching IP";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
